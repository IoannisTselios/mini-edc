{% extends "core/base.html" %}

{% block content %}
<h2>Studies</h2>
{% if studies %}
  <table>
    <tr><th>Code</th><th>Name</th><th>Created</th><th></th></tr>
    {% for s in studies %}
      <tr>
        <td>{{ s.code }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.created_at|date:"Y-m-d H:i" }}</td>
        <td><a href="{% url 'core:study_detail' s.code %}">View subjects â†’</a></td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No studies yet. Add one in <a href="/admin/">Admin</a>.</p>
{% endif %}
{% endblock %}
